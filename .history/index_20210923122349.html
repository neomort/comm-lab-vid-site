<!DOCTYPE html>

<html>

  

<head>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.3/lottie.min.js" integrity="sha256-lZIvAx83WLHALrd5UIfVRAkDgVmAIxUt8JqPhNZIs4Q=" crossorigin="anonymous"></script>
  <title>The String: 30 second film festival home</title>
<link rel="icon" href="images/chicken.png"/>
<link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-2">
  <div >
    <div id="greeting" class="default-margin">
      <div class="row">
        
        <a id="findLine" onclick="toggleAnimation(), playAnimation()">
         <div class="column container">
          <img class="image-1" src="images/Rectangle 20.png" />
          <H1 class="font centered-text text-light show">Watch</H1>
        </div>
      </a>
      <a href="links.html">
        <div class="column-2 container">
          <img class="image-1" src="images/Rectangle 21.png" />
          <H1 class="font centered-text text-light show">Explore</H1>
        </div>
      </a>
      <div id="animation" class="hidden">
        <lottie-scroll class="font centered-animation" src="/js/connectline1.min.json" speed="1" playthrough="true">
        </lottie-scroll>
        <div class="font centered-animation" id="Connectline1_lottie_container"></div> 
        </div>
      </div>
      <div class="row">
        <div class="frame">
          <iframe src="https://www.commlab.nyuadim.com/MangF21/Jeongin-Maaz-Kyle.mp4" frameborder="0" allowfullscreen
          style="position:absolute;top:0;left:0;width:100%;height:100%;" allow="autoplay"></iframe>
        </div>
        </div>
     
    </div>
  
</div>
</body>
<script src="js/Connectline1.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
  var playAnimation = function() {
      document.querySelector('Connectline1_lottie_container').play();
  }
</script>
<script>
let element = document.getElementById("Connectline1_lottie_container");
lottie.loadAnimation({
  container: element, // the dom element that will contain the animation
  renderer: 'svg',
  loop: false,
  autoplay: false,
  animationData: Connectline1AnimationData // the path to the animation json
});
</script> 
</html>
