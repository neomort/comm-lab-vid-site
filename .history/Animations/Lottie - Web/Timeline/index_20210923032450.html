<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style type="text/css">
    #Timeline_lottie_container {
      width: 375px;
      height: 1000px;
      /* margin: 50px auto 0px auto; */
      /* box-shadow: 0px 2px 6px #1d1d1633; */
    }

    #Timeline_lottie_container svg {
      pointer-events: none;
    }

    #details {
      width: 375px;
      min-width: 240px;
      margin: 50px auto 0px auto;
    }

  
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.3/lottie.min.js" integrity="sha256-lZIvAx83WLHALrd5UIfVRAkDgVmAIxUt8JqPhNZIs4Q=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="Timeline_lottie_container"></div> 
   
    
  </div>
</body>
<script src="Timeline.js"></script>
<script>
let element = document.getElementById("Timeline_lottie_container");
lottie.loadAnimation({
  container: element, // the dom element that will contain the animation
  renderer: 'svg',
  loop: true,
  autoplay: true,
  animationData: TimelineAnimationData // the path to the animation json
});
</script> 
</html>
